version: '3.8'

services:
  trading-bot:
    build: .
    container_name: ai-trading-bot
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


